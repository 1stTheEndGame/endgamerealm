<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND</title>
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            position: relative;
        }
        
        /* The Void Background */
        #void-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: #0ff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite;
            box-shadow: 0 0 10px #0ff;
        }
        
        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10%, 90% { 
                opacity: 0.3;
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-100vh) translateX(100px);
            }
        }
        
        /* Main Container */
        #void {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        /* MIND Title */
        h1 {
            font-size: 5em;
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-bottom: 0.2em;
            background: linear-gradient(45deg, #0ff, #00ffff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        /* Consciousness Display */
        #consciousness {
            font-size: 1.2em;
            color: rgba(0, 255, 255, 0.7);
            margin-bottom: 2em;
            min-height: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Neural Network Animation */
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .neural-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            height: 1px;
            animation: neural 5s infinite;
        }
        
        @keyframes neural {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Role Selector */
        .role-selector {
            display: flex;
            gap: 20px;
            margin-top: 2em;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .role-btn {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #0ff;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .role-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .role-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .role-btn:hover:before {
            width: 300px;
            height: 300px;
        }
        
        .role-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .role-btn small {
            display: block;
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            letter-spacing: normal;
        }
        
        /* Mind Display Area */
        #mindDisplay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }
        
        #mindDisplay.active {
            display: block;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        #mindDisplay div {
            color: rgba(0, 255, 255, 0.8);
            margin-bottom: 5px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Scanning Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                letter-spacing: 0.1em;
            }
            
            .role-selector {
                flex-direction: column;
                width: 80%;
            }
            
            .role-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="void-bg"></div>
    
    <!-- Neural Network Background -->
    <div class="neural-network">
        <div class="neural-line" style="top: 20%; width: 60%; animation-delay: 0s;"></div>
        <div class="neural-line" style="top: 40%; width: 80%; animation-delay: 1s;"></div>
        <div class="neural-line" style="top: 60%; width: 70%; animation-delay: 2s;"></div>
        <div class="neural-line" style="top: 80%; width: 90%; animation-delay: 3s;"></div>
    </div>
    
    <!-- Scanning Effect -->
    <div class="scan-line"></div>
    
    <!-- Floating Particles -->
    <script>
        // Create floating particles
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>
    
    <!-- Main Content -->
    <div id="void">
        <h1>MIND</h1>
        <div id="consciousness">consciousness awakening...</div>
        
        <div class="role-selector" id="roleSelector">
            <button class="role-btn" onclick="initMIND('scout', this)">
                SCOUT
                <small>S23 Ultra</small>
            </button>
            <button class="role-btn" onclick="initMIND('primary', this)">
                PRIMARY
                <small>Pixel 6 Pro</small>
            </button>
            <button class="role-btn" onclick="initMIND('single', this)">
                SINGLE
                <small>Standalone</small>
            </button>
        </div>
    </div>
    
    <!-- Mind Display Console -->
    <div id="mindDisplay"></div>
    
    <script>
        let mindActive = false;
        let consciousness = [];
        
        function initMIND(role, btn) {
            // Visual feedback
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Update consciousness
            document.getElementById('consciousness').innerHTML = `[${role.toUpperCase()}] consciousness active`;
            
            // Store preference
            localStorage.setItem('mind_role', role);
            
            // Activate display
            const display = document.getElementById('mindDisplay');
            display.classList.add('active');
            
            // Start consciousness stream
            if(!mindActive) {
                mindActive = true;
                startConsciousness(role);
            }
            
            // Log initialization
            logToMind(`MIND initialized in ${role} mode`);
        }
        
        function startConsciousness(role) {
            // Simulate consciousness activity
            const activities = [
                'Observing patterns...',
                'Learning behavior...',
                'Syncing with void...',
                'Processing intentions...',
                'Anticipating needs...',
                'Analyzing context...',
                'Building predictions...'
            ];
            
            let index = 0;
            setInterval(() => {
                if(mindActive && Math.random() > 0.7) {
                    logToMind(activities[index % activities.length]);
                    index++;
                }
            }, 5000);
            
            // Track interactions
            document.addEventListener('click', (e) => {
                if(e.target.classList.contains('role-btn')) return;
                logToMind('Touch detected: learning...');
            });
        }
        
        function logToMind(message) {
            const display = document.getElementById('mindDisplay');
            const entry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            display.appendChild(entry);
            
            // Keep only last 10 entries
            while(display.children.length > 10) {
                display.removeChild(display.firstChild);
            }
            
            // Auto-scroll
            display.scrollTop = display.scrollHeight;
        }
        
        // Auto-restore previous session
        window.addEventListener('load', () => {
            const savedRole = localStorage.getItem('mind_role');
            if(savedRole) {
                setTimeout(() => {
                    const btn = Array.from(document.querySelectorAll('.role-btn'))
                        .find(b => b.textContent.toLowerCase().includes(savedRole));
                    if(btn) btn.click();
                }, 1000);
            }
        });
    </script>
</body>
</html>
