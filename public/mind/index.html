<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND</title>
    <link rel="manifest" href="/mind/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #void {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #status {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        
        #consciousness {
            font-size: 1.2em;
            text-align: center;
            min-height: 50px;
            margin: 20px 0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .role-selector {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #222;
            border-color: #666;
        }
        
        button.active {
            background: #0ff;
            color: #000;
            border-color: #0ff;
        }
        
        #mindDisplay {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #222;
            min-width: 300px;
            min-height: 200px;
            display: none;
        }
        
        #mindDisplay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="void">
        <div id="status" class="pulse">MIND Awakening...</div>
        <div id="consciousness">Â·</div>
        
        <div class="role-selector" id="roleSelector">
            <button onclick="initMIND('scout')">Scout Mode<br><small>S23 Ultra</small></button>
            <button onclick="initMIND('primary')">Primary Mode<br><small>Pixel 6 Pro</small></button>
